<!DOCTYPE html>
<html lang="es">

<head>
    <title>RGB Page</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></link>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
        function updateColor() {
            var red = document.getElementById('redValue').value;
            var green = document.getElementById('greenValue').value;
            var blue = document.getElementById('blueValue').value;

            var rgbValue = 'rgb(' + red + ',' + green + ',' + blue + ')';

            document.getElementById('colorSquare').style.backgroundColor = rgbValue;
        }
    </script>
</head>

<body>

<div id="menu">
    <a href="index.html">Inicio</a>
</div>

<div class="main-container container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
            <div id="titulo">Entrenamiento RGB</div>

            <p id="parrafo1">En esta opción se puede agregar un nuevo color al aplicativo</p>
            <p id="parrafo2">Por favor ingrese el nombre del color, y su color por medio de los valores del RGB </p>

            <label for="colorName">Nombre del color:</label>
            <input type="text" id="colorName" name="colorName" placeholder="Nombre del color">

            <div style="margin-top: 20px;"></div>

            <label for="redValue">Valor R:</label>
            <input type="number" id="redValue" name="redValue" min="0" max="255" placeholder="0" oninput="updateColor()">

            <label for="greenValue">Valor G:</label>
            <input type="number" id="greenValue" name="greenValue" min="0" max="255" placeholder="0" oninput="updateColor()">

            <label for="blueValue">Valor B:</label>
            <input type="number" id="blueValue" name="blueValue" min="0" max="255" placeholder="0" oninput="updateColor()">

            <!-- Cuadrado que muestra el color -->
            <div id="colorSquare" class="text-center mt-3" style="width: 100%; height: 50px; margin-top: 10px; border: 2px solid #000;"></div>

            <div id="botones" class="text-center mt-3">
                <a href="#" class="boton">Fase de entrenamiento</a>
            </div>
        </div>
    </div>
</div>

<div id="pie-pagina">
    Matemáticas aplicadas - Grupo 4
</div>

</body>

</html>
