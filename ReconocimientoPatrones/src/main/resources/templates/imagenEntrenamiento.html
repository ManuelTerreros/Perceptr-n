<!DOCTYPE html>
<html lang="es">

<head>
    <title>Entrenamiento</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/css/main.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </link>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>

<body>

<div id="menu">
    <a href="index.html">Inicio</a>
</div>

<div class="container">
    <div id="titulo">Reconocimiento de animal u objeto</div>
    <div id="botones">
        <button class="btn btn-primary" id="reentrenarModelo">Reentrenar modelo</button>
        <button class="btn btn-success" id="crearModelo">Crear modelo</button>
    </div>
    <div id="formContainer" class="mt-3 d-none">
        <h4>Formulario para ingresar el modelo:</h4>
        <form id="modeloForm">
            <div class="mb-3">
                <label for="nombreModelo" class="form-label">Nombre del modelo:</label>
                <input type="text" class="form-control" id="nombreModelo" required>
            </div>
            <div class="mb-3">
                <label for="temaModelo" class="form-label">Tema del modelo:</label>
                <input type="text" class="form-control" id="temaModelo" required>
            </div>
            <button type="button" class="btn btn-primary" id="submitModelo">Guardar información del modelo</button>
        </form>
    </div>

    <div id="perteneceContainer" class="mt-3 d-none">
        <h4>Subir imágenes relacionadas al modelo:</h4>
        <input type="file" id="imagenesPertenece" accept="image/*" multiple>
        <button type="button" class="btn btn-primary mt-2" id="subirPertenece">Subir imágenes</button>
    </div>

    <div id="noPerteneceContainer" class="mt-3 d-none">
        <h4>Subir imágenes no relacionadas al modelo:</h4>
        <input type="file" id="imagenesNoPertenece" accept="image/*" multiple>
        <button type="button" class="btn btn-primary mt-2" id="subirNoPertenece">Subir imágenes</button>
    </div>

    <div id="completarContainer" class="mt-3 d-none">
        <button type="button" class="btn btn-success" id="completarBtn">Completar</button>
    </div>
    <div id="pie-pagina">
        Matemáticas aplicadas - Grupo 4
    </div>
</div>
<script src="js/scriptImgEntrena.js"></script>
</body>

</html>
